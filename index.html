<!DOCTYPE html>
<html>
  <head>

    <title>IdeaBox</title>

    <section id="idea-submit">
      <h1>idea<span>box</span></h1>

    </section>
    <section id="idea-list">
    </section>

    <script type="text/javascript" src="js/main.js"></script>
